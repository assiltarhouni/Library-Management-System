<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Search the Library</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='search.css') }}">
  </head>
  <body>
    <div class="container">
      <h1>Search the Library</h1>
      <form action="{{ url_for('search') }}" method="POST">
        <label for="search">Search by Title or Author:</label>
        <input type="text" id="search" name="search" placeholder="Enter a Title or Author" value="{{ search_query }}">
        <button type="submit">Search</button>
      </form>
      {% if search_results %}
      <h2>Search Results:</h2>
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>year</th>
            <th>type</th>
          </tr>
        </thead>
        <tbody>
          {% for book in search_results %}
          <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.year }}</td>
            <td>{{ book.type }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% else %}
      {% if search_query %}
      <p>No results found.</p>
      {% endif %}
      {% endif %}
    </div>
  </body>
</html>
